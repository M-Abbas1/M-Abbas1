<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 100"
     preserveAspectRatio="xMidYMid slice"
     role="img"
     aria-label="Professional neural gradient divider"
     width="1200" height="100">

  <defs>
    <!-- Main gradient - professional blue theme -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="25%" stop-color="#2E86DE"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="75%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>

    <!-- Accent gradient for nodes -->
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="1"/>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.8"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#2E86DE" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background subtle lines -->
  <g stroke="url(#mainGradient)" stroke-opacity="0.1" stroke-width="1" fill="none">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <path d="M0 30 Q300 20, 600 30 T1200 30" stroke-opacity="0.08"/>
    <path d="M0 70 Q300 80, 600 70 T1200 70" stroke-opacity="0.08"/>
  </g>

  <!-- Neural network connections -->
  <g stroke="url(#mainGradient)" stroke-opacity="0.4" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- Layer 1 connections -->
    <path d="M100 50 Q200 30, 300 50"/>
    <path d="M300 50 Q400 70, 500 50"/>
    <path d="M500 50 Q600 30, 700 50"/>
    <path d="M700 50 Q800 70, 900 50"/>
    <path d="M900 50 Q1000 30, 1100 50"/>
    
    <!-- Cross connections -->
    <line x1="150" y1="35" x2="250" y2="65" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="350" y1="65" x2="450" y2="35" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="550" y1="35" x2="650" y2="65" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="750" y1="65" x2="850" y2="35" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="950" y1="35" x2="1050" y2="65" stroke-opacity="0.25" stroke-width="1"/>
  </g>

  <!-- Main nodes -->
  <g filter="url(#glow)">
    <circle cx="100" cy="50" r="5" fill="url(#nodeGradient)" stroke="#2E86DE" stroke-width="1.5" opacity="0.9"/>
    <circle cx="300" cy="50" r="6" fill="url(#nodeGradient)" stroke="#2E86DE" stroke-width="1.5" opacity="0.95"/>
    <circle cx="500" cy="50" r="7" fill="url(#nodeGradient)" stroke="#2E86DE" stroke-width="2" opacity="1"/>
    <circle cx="700" cy="50" r="6" fill="url(#nodeGradient)" stroke="#2E86DE" stroke-width="1.5" opacity="0.95"/>
    <circle cx="900" cy="50" r="5" fill="url(#nodeGradient)" stroke="#2E86DE" stroke-width="1.5" opacity="0.9"/>
    <circle cx="1100" cy="50" r="5" fill="url(#nodeGradient)" stroke="#2E86DE" stroke-width="1.5" opacity="0.9"/>
  </g>

  <!-- Secondary nodes -->
  <g>
    <circle cx="200" cy="30" r="3.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="400" cy="70" r="3.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="600" cy="30" r="3.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="800" cy="70" r="3.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="1000" cy="30" r="3.5" fill="#60a5fa" opacity="0.7"/>
  </g>

  <!-- Accent dots -->
  <g opacity="0.5">
    <circle cx="150" cy="35" r="2" fill="#93c5fd"/>
    <circle cx="250" cy="65" r="2" fill="#93c5fd"/>
    <circle cx="350" cy="65" r="2" fill="#93c5fd"/>
    <circle cx="450" cy="35" r="2" fill="#93c5fd"/>
    <circle cx="550" cy="35" r="2" fill="#93c5fd"/>
    <circle cx="650" cy="65" r="2" fill="#93c5fd"/>
    <circle cx="750" cy="65" r="2" fill="#93c5fd"/>
    <circle cx="850" cy="35" r="2" fill="#93c5fd"/>
    <circle cx="950" cy="35" r="2" fill="#93c5fd"/>
    <circle cx="1050" cy="65" r="2" fill="#93c5fd"/>
  </g>

  <!-- Data flow particles -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="1.5" fill="#60a5fa">
      <animate attributeName="cx" from="50" to="1150" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="50" r="1.5" fill="#93c5fd">
      <animate attributeName="cx" from="25" to="1125" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="50" r="1.5" fill="#3b82f6">
      <animate attributeName="cx" from="75" to="1175" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle pulse effect on center node -->
  <circle cx="500" cy="50" r="7" fill="none" stroke="#2E86DE" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="7;12;7" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

</svg>