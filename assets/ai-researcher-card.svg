<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Header gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E86DE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card background -->
  <rect width="600" height="400" rx="12" fill="url(#bgGradient)" stroke="#2E86DE" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect width="600" height="40" rx="12" fill="url(#headerGradient)" opacity="0.9"/>
  <rect y="40" width="600" height="2" fill="#2E86DE" opacity="0.5"/>
  
  <!-- Window controls -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  
  <!-- Title -->
  <text x="300" y="26" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    ü§ñ AIResearcher.py
  </text>

  <!-- Line numbers -->
