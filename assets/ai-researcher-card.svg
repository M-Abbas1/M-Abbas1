    <text x="25" y="95">2</text>
    <text x="25" y="115">3</text>
    <text x="25" y="135">4</text>
    <text x="25" y="155">5</text>
    <text x="25" y="175">6</text>
    <text x="25" y="195">7</text>
    <text x="25" y="215">8</text>
    <text x="25" y="235">9</text>
    <text x="20" y="255">10</text>
