    <text x="110" y="335" fill="#d2a8ff">current_work</text>
    <text x="230" y="335" fill="#c9d1d9">(</text>
    <text x="238" y="335" fill="#79c0ff">self</text>
    <text x="278" y="335" fill="#c9d1d9">):</text>

    <!-- Line 15 -->
    <text x="85" y="355" fill="#ff7b72">return</text>
    <text x="143" y="355" fill="#c9d1d9">{</text>
    <text x="155" y="355" fill="#a5d6ff">"lab"</text>
    <text x="195" y="355" fill="#c9d1d9">: </text>
    <text x="210" y="355" fill="#a5d6ff">"DIP Lab"</text>
    <text x="285" y="355" fill="#c9d1d9">, ...</text>
    <text x="340" y="355" fill="#8b949e">}</text>
  </g>

  <!-- Cursor animation -->
  <rect x="385" y="343" width="8" height="16" fill="#2E86DE" opacity="0.8">
    <animate attributeName="opacity" values="0;1;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom status bar -->
  <rect y="385" width="600" height="15" fill="#161b22" opacity="0.8"/>
  <text x="15" y="396" font-family="'Courier New', monospace" font-size="10" fill="#8b949e">
    ‚óè Python 3.x  |  UTF-8  |  Ln 15, Col 43
  </text>
  
  <!-- Language indicator -->
  <circle cx="560" cy="392" r="4" fill="#3572A5"/>
  <text x="570" y="396" font-family="'Courier New', monospace" font-size="10" fill="#8b949e">Py</text>

</svg>